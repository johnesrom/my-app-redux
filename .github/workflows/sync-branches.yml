name: Sync branches with main

on:
  push:
    branches:
      - main  # sÃ³ roda quando houver release/merge na main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main -> dev
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/dev; then
            git checkout dev
          else
            git checkout -b dev origin/main
          fi
          git merge origin/main --no-edit || echo "Nada para mesclar"
          git push origin dev

      - name: Merge main -> homol
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/homol; then
            git checkout homol
          else
            git checkout -b homol origin/main
          fi
          git merge origin/main --no-edit || echo "Nada para mesclar"
          git push origin homol
