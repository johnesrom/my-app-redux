name: Release

on:
  push:
    branches:
      - dev
      - homol
      - main
      - "+([0-9])?(.{+([0-9]),x}).x"

  release:
    types: [published, prereleased]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # pega todo o histórico
          fetch-tags: true # garante que todas as tags venham

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # ou a versão que você estiver usando
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
