name: Release

on:
  push:
    branches:
      - dev
      - homol
      - main
      - "+([0-9])?(.{+([0-9]),x}).x"
  pull_request:
    branches:
      - dev
      - homol
      - main
      - "+([0-9])?(.{+([0-9]),x}).x"

  release:
    types: [published, prereleased]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
