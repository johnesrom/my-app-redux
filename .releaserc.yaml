branches:
  - name: main
    channel: latest
  - name: "+([0-9])?(.{+([0-9]),x}).x" # branches de manuten√ß√£o (ex: 1.x, 2.x)
    channel: latest
  - name: homol
    channel: frontend-homol
    prerelease: frontend-homol
  - name: dev
    channel: frontend-dev
    prerelease: frontend-dev

tagFormat: "v${version}"
ci: true

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      parserOpts:
        noteKeywords:
          - BREAKING CHANGE
          - BREAKING CHANGES
          - BREAKING
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: refactor
          release: patch
        - type: perf
          release: patch
        - type: chore
          release: false
        - type: docs
          release: false
        - type: style
          release: false
        - type: test
          release: false
        - type: ci
          release: false
        - type: build
          release: false

  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: ‚ú® Features
          - type: fix
            section: üêõ Bug Fixes
          - type: refactor
            section: ‚ôªÔ∏è Refactor
          - type: perf
            section: ‚ö° Performance
      writerOpts:
        commitsSort:
          - type
          - scope
          - subject

  - - "@semantic-release/npm"
    - npmPublish: false

  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
      message: |
        release: ${nextRelease.version} [skip ci]

        ${nextRelease.notes}

  - "@semantic-release/github"
